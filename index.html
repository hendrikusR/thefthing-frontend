<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .header{
            background-color: black;
            margin-bottom: 4em;

        }
        .header-title {
            text-align: center;
            padding: 10px 0;
            color:beige;
            font-weight: bold;
            font-family: cursive;
        }
        .action a {
            margin-right: 10px;
        }
    </style>

    <link rel="stylesheet"  type="text/css" href="https://unpkg.com/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-toast-notification/dist/theme-sugar.css">
    

    <title>CRUD</title>
</head>
<body>
    <div class="header">
        <p class="header-title">CRUD with Laravel & Vue JS</p>
    </div>

    <div id="app">
        <div class="container">
            <button class="btn btn-primary" @click="modalAddCustomer">Add New Customer</button>
            <hr>
            <table class="table table-hover table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Marrital Status</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(customer, index) in customers" :key="index">
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.email }}</td>
                        <td>{{ customer.gender }}</td>
                        <td>{{ customer.is_married }}</td>
                        <td>{{ customer.address }}</td>
                        <td>
                            <div class="action">
                                <a href="#">
                                    <b-icon icon="eye"></b-icon>
                                </a>
                                <a href="javascript:void(0)" v-on:click="modalEditCustomer(customer.customer_id)">
                                    <b-icon icon="pencil"></b-icon>
                                </a>
                                <a href="javascript:void(0)" v-on:click="deleteCustomer(customer.customer_id)">
                                    <b-icon icon="trash"></b-icon>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>


            <b-modal ref="modaAddCustomer" title="Add New User" hide-footer>
                <b-form v-on:submit.prevent="onCreate">
                    <b-form-group id="name" label="Name :" label-for="name">
                        <b-form-input id="name" type="text" placeholder="Enter Name" v-model="add.name"></b-form-input>
                    </b-form-group>

                    <br>

                    <b-form-group id="email" label="Email :" label-for="email">
                        <b-form-input id="email" type="text" placeholder="Enter Email" v-model="add.email"></b-form-input>
                    </b-form-group>

                    <br>

                    <b-form-group id="password" label="Password :" label-for="password">
                        <b-form-input id="password" type="text" placeholder="Enter Password" v-model="add.password"></b-form-input>
                    </b-form-group>

                    <br>

                    <b-form-group id="gender" label="Gender :" label-for="gender">
                        <b-form-select id="gender" class="form-control" v-model="add.gender" :options="[{ text: 'Choose...', value: null },{ text: 'Laki-Laki', value: 1 },,{ text: 'Perempuan', value: 2 }]" :value="null"></b-form-select>
                    </b-form-group>

                    <br>

                    <b-form-group id="marital_status" label="Marital status :" label-for="marital_status">
                        <b-form-select id="marital_status" class="form-control" v-model="add.is_married" :options="[{ text: 'Choose...', value: null },{ text: 'Married', value: 1 },,{ text: 'Single', value: 0 }]" :value="null"></b-form-select>
                    </b-form-group>

                    <br>

                    <b-form-group id="address" label="Address :" label-for="address">
                        <b-form-textarea id="textarea" v-model="add.address" placeholder="Address" rows="3" max-rows="6"></b-form-textarea>
                    </b-form-group>

                    <br>

                    <b-button variant="success" type="submit">Save</b-button>
                </b-form>
            </b-modal>

            <b-modal ref="modalEditCustomer" title="Edit User" hide-footer>
                <b-form v-on:submit.prevent="onUpdate">
                    <b-form-group id="name" label="Name :" label-for="name">
                        <b-form-input id="name" type="text" placeholder="Enter Name" v-model="edit.name"></b-form-input>
                    </b-form-group>

                    <br>

                    <b-form-group id="email" label="Email :" label-for="email">
                        <b-form-input id="email" type="text" placeholder="Enter Email" v-model="edit.email"></b-form-input>
                    </b-form-group>

                    <br>

                    <b-form-group id="password" label="Password :" label-for="password">
                        <b-form-input id="password" type="text" placeholder="Enter Password" v-model="edit.password"></b-form-input>
                    </b-form-group>

                    <br>

                    <b-form-group id="gender" label="Gender :" label-for="gender">
                        <b-form-select id="gender" class="form-control" v-model="edit.gender" :options="[{ text: 'Choose...', value: null },{ text: 'Laki-Laki', value: 1 },,{ text: 'Perempuan', value: 2 }]" :value="null"></b-form-select>
                    </b-form-group>

                    <br>

                    <b-form-group id="marital_status" label="Marital status :" label-for="marital_status">
                        <b-form-select id="marital_status" class="form-control" v-model="edit.is_married" :options="[{ text: 'Choose...', value: null },{ text: 'Married', value: 1 },,{ text: 'Single', value: 0 }]" :value="null"></b-form-select>
                    </b-form-group>

                    <br>

                    <b-form-group id="address" label="Address :" label-for="address">
                        <b-form-textarea id="textarea" v-model="edit.address" placeholder="Address" rows="3" max-rows="6"></b-form-textarea>
                    </b-form-group>

                    <br>

                    <b-button variant="success" type="submit">Update</b-button>
                </b-form>
            </b-modal>
        </div>
    </div>


    <script src="https://unpkg.com/vue@2.6.13/dist/vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-toast-notification"></script>

    
    <script src="index.js"></script>

</body>
</html>
